<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattso-GPT | Cultural Tech Studio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#050505',
                        surface: 'rgba(255, 255, 255, 0.03)',
                        surfaceHover: 'rgba(255, 255, 255, 0.08)',
                        primary: '#ffffff',
                        secondary: '#a1a1aa',
                        accent: '#E0CCBB', // Champagne Gold
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'sans-serif'],
                        serif: ['"Times New Roman"', 'Times', 'serif'],
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        html { scroll-behavior: smooth; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }
        .fade-in-up.is-visible {
            opacity: 1;
            transform: none;
        }

        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
            z-index: -1;
        }

        /* Hero background: bg.jpg in same folder as index.html */
        .hero-section {
            position: relative;
            z-index: 0;
        }
        .hero-section::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("./bg.jpg");
            background-size: cover;
            background-position: center;
            opacity: 0.40;
            mix-blend-mode: lighten;
            pointer-events: none;
            z-index: -1;
        }
        .hero-overlay {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect, useState } = React;

        // --- SVG Icons ---
        const IconMap = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"
                 className={className}>
                <circle cx="12" cy="10" r="3"/>
                <path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 7 8 11.7z"/>
            </svg>
        );
        const IconBrain = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"
                 className={className}>
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/>
            </svg>
        );
        const IconPalette = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"
                 className={className}>
                <path d="M8.3 10a.7.7 0 0 1-.626-1.079L11.4 3a.7.7 0 0 1 1.198-.043L16.3 8.9a.7.7 0 0 1-.572 1.1Z"/>
                <rect x="3" y="14" width="7" height="7" rx="1"/>
                <circle cx="17.5" cy="17.5" r="3.5"/>
            </svg>
        );
        const IconLayers = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"
                 className={className}>
                <path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/>
                <path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/>
                <path d="m22 12.65-9.17 4.16a2 2 0 0 0-1.66 0L2 12.65"/>
            </svg>
        );
        const IconArrow = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"
                 className={className}>
                <path d="M7 7h10v10"/>
                <path d="M7 17 17 7"/>
            </svg>
        );

        const useIntersectionObserver = () => {
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) entry.target.classList.add('is-visible');
                        });
                    }, { threshold: 0.1 }
                );
                document
                    .querySelectorAll('.fade-in-up')
                    .forEach(el => observer.observe(el));
                return () => observer.disconnect();
            }, []);
        };

        // Learning history
        const learningHistory = [
            {
                year: '2021',
                title: 'AI QUEST',
                companies: '八尾製鋲株式会社様',
                url: 'https://www.meti.go.jp/policy/it_policy/jinzai/Collaboration2021.pdf',
            },
            {
                year: '2022',
                title: 'マナビDXクエスト 2022',
                companies: '株式会社山崎産業様、株式会社興電舎様',
                url: 'https://www.kyushu.meti.go.jp/seisaku/jyoho/manabidx_quest.html',
            },
            {
                year: '2023',
                title: 'マナビDXクエスト 2023',
                companies: '株式会社山翠舎様',
                url: 'https://www.meti.go.jp/policy/it_policy/jinzai/Results_of_Collaborations_with_Companies_2023.pdf',
            },
            {
                year: '2024',
                title: 'マナビDXクエスト 2024',
                companies: '株式会社マツオ様、株式会社JIYU Laboratories様、エヌ・エス・エス株式会社様',
                url: 'https://dxq.manabi-dx.ipa.go.jp/images/DXQ-pbl-case_2024.pdf',
            },
            {
                year: 'Workshop',
                title: '筑波大学 産業DXワークショップ',
                companies: '',
                url: 'https://drive.google.com/file/d/1LoUC5lyZFCPXRTmwHEAyCau2YTxz-TlC/view?usp=sharing',
            },
        ];

        // Portfolio images (local files)
        const portfolioImages = [
            {
                src: './OutsideGig.jpg',
                alt: 'Street music event with a gathered audience',
                label: 'Street music event / local community live',
            },
            {
                src: './Drawing.jpeg',
                alt: 'Figure drawing of a person in draped fabric',
                label: 'Figure drawing study',
            },
            {
                src: './Dog.jpeg',
                alt: 'Dog illustration artwork',
                label: 'Dog illustration / character design',
            },
            {
                src: './City.jpeg',
                alt: 'City and garden landscape artwork',
                label: 'City and garden landscape artwork',
            },
        ];

        // scrollOnMobile: true の場合はスマホで内部スクロール
        const BentoCard = ({ title, subtitle, desc, icon: Icon, span = "", tags = [], children, scrollOnMobile = false }) => {
            const contentClass = scrollOnMobile
                ? "relative z-10 flex flex-col h-full max-h-[400px] overflow-y-auto md:max-h-none md:overflow-visible pr-1"
                : "relative z-10 flex flex-col h-full";

            return (
                <div className={`glass-card p-8 md:p-10 rounded-[2rem] flex flex-col justify-between hover:border-gray-500 transition-all duration-500 group relative overflow-hidden ${span}`}>
                    <div className="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                    <div className={contentClass}>
                        <div className="flex justify-between items-start mb-6">
                            <div className="w-12 h-12 rounded-2xl bg-white/5 border border-white/5 flex items-center justify-center group-hover:scale-110 transition-transform duration-500">
                                <Icon className="w-6 h-6 text-white" />
                            </div>
                            <IconArrow className="w-5 h-5 text-gray-600 group-hover:text-white transition-colors" />
                        </div>
                        
                        <h3 className="text-3xl font-bold mb-2 tracking-tight text-white">{title}</h3>
                        <p className="text-sm font-serif italic text-accent mb-4 opacity-80">{subtitle}</p>
                        <p className="text-base leading-relaxed mb-4 text-secondary">
                            {desc}
                        </p>

                        {children && (
                            <div className="mt-2 space-y-2 text-sm text-secondary">
                                {children}
                            </div>
                        )}
                        
                        <div className="flex flex-wrap gap-2 mt-auto pt-4">
                            {tags.map(tag => (
                                <span
                                    key={tag}
                                    className="text-[10px] font-bold uppercase tracking-widest border border-white/10 px-3 py-1 rounded-full text-gray-400 group-hover:text-white group-hover:border-white/30 transition-colors"
                                >
                                    {tag}
                                </span>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            useIntersectionObserver();

            const [lightboxImage, setLightboxImage] = useState(null);

            const openLightbox = (image) => setLightboxImage(image);
            const closeLightbox = () => setLightboxImage(null);

            useEffect(() => {
                if (!lightboxImage) return;
                const handleKey = (e) => {
                    if (e.key === 'Escape') closeLightbox();
                };
                window.addEventListener('keydown', handleKey);
                return () => window.removeEventListener('keydown', handleKey);
            }, [lightboxImage]);

            return (
                <div className="min-h-screen relative">
                    
                    {/* Background Orbs */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="orb w-[500px] h-[500px] bg-indigo-900/30 top-[-100px] right-[-100px]"></div>
                        <div className="orb w-[400px] h-[400px] bg-purple-900/20 bottom-[0px] left-[-100px]"></div>
                    </div>

                    {/* Navigation */}
                    <nav className="fixed top-0 w-full z-50 glass-card border-t-0 border-x-0 rounded-none">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <span className="font-bold text-xl tracking-tight flex items-center gap-2">
                                <div className="w-3 h-3 bg-white rounded-full"></div>
                                Chattso-GPT
                            </span>
                            <div className="hidden md:flex gap-8 text-xs font-bold tracking-widest uppercase text-secondary">
                                <a href="#works" className="hover:text-white transition-colors">Works</a>
                                <a href="#about" className="hover:text-white transition-colors">About</a>
                                <a
                                    href="https://timerex.net/s/omatsuri.chasottco_dbe9/08118041"
                                    target="_blank"
                                    rel="noreferrer"
                                    className="hover:text-white transition-colors"
                                >
                                    Consultation
                                </a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="hero-section min-h-screen flex flex-col justify-center px-6 pt-20 fade-in-up">
                        <div className="max-w-7xl mx-auto w-full hero-overlay">
                            <div className="mb-8 flex items-center gap-4">
                                <span className="px-3 py-1 border border-accent/30 rounded-full text-accent text-xs font-bold tracking-widest uppercase bg-accent/5">
                                    Personal Studio
                                </span>
                            </div>
                            <h1 className="text-6xl md:text-9xl font-bold tracking-tighter leading-[0.9] mb-10 text-white mix-blend-overlay">
                                CULTURE<br/>
                                <span className="text-secondary opacity-50">×</span> LOGIC
                            </h1>
                            <div className="flex flex-col md:flex-row gap-10 md:items-end justify-between border-t border-white/10 pt-10">
                                <p className="text-xl md:text-2xl text-secondary max-w-xl leading-relaxed font-bold">
                                    <strong className="text-white font-bold">Chattso-GPT</strong> is a creative studio.<br/>
                                    We bridge the gap between <span className="text-white border-b border-white/30 pb-0.5 font-bold">urban sensation</span> and <span className="text-white border-b border-white/30 pb-0.5 font-bold">artificial intelligence</span>.
                                </p>
                                <div className="flex gap-4">
                                    <button
                                        onClick={() => window.location.href='#works'}
                                        className="px-8 py-4 bg-white text-black rounded-full font-bold hover:scale-105 transition-transform"
                                    >
                                        View Projects
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Selected Domains Section */}
                    <section id="works" className="px-6 py-20 fade-in-up">
                        <div className="max-w-7xl mx-auto">
                            <h2 className="text-xs font-bold tracking-widest uppercase text-secondary mb-12 flex items-center gap-4">
                                <span className="w-10 h-[1px] bg-secondary"></span>
                                Selected Domains
                            </h2>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 auto-rows-[480px]">
                                
                                {/* Cultural Design */}
                                <BentoCard 
                                    span="md:col-span-2"
                                    icon={IconPalette}
                                    title="Cultural Design"
                                    subtitle="The Art of Context"
                                    desc="Design and production of cultural and artistic projects. Rather than one-off events, we read the local context and shape experiences that quietly become part of the city’s scenery."
                                    tags={['Art Management', 'Curation', 'Event', 'Writing', 'Talent Management', 'Drawing']}
                                >
                                    <div className="border-t border-white/10 pt-3 mt-2 space-y-2">
                                        <p className="text-xs font-bold tracking-widest uppercase text-secondary">
                                            Festival Writing
                                        </p>
                                        <ul className="space-y-1">
                                            <li>
                                                <a
                                                    href="https://omatsurijapan.com/blog/houshuku-parade/"
                                                    target="_blank"
                                                    rel="noreferrer"
                                                    className="underline underline-offset-4 decoration-white/30 hover:decoration-white text-sm text-white"
                                                >
                                                    建国記念の日 奉祝パレード -永遠の杜 明治神宮-
                                                </a>
                                                <span className="text-[11px] text-secondary ml-2">
                                                    （オマツリジャパン 現地レポート）
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                </BentoCard>

                                {/* AI & Logic（scrollOnMobile 有効） */}
                                <BentoCard 
                                    span="md:row-span-2"
                                    icon={IconBrain}
                                    title="AI & Logic"
                                    subtitle="Quiet Intelligence"
                                    desc="We design workflow and data pipelines using AI, and publish research-style projects born from industrial DX collaborations. The focus is on quiet but robust AI backends that support business development and operational efficiency."
                                    tags={['LLM/GPT', 'Automation', 'Python', 'DX']}
                                    scrollOnMobile={true}
                                >
                                    <div className="border-t border-white/10 pt-4 mt-3 space-y-5">
                                        <div>
                                            <p className="text-xs font-bold tracking-widest uppercase text-secondary mb-2">
                                                Learning Log & Collaboration
                                            </p>
                                            <p className="text-sm text-secondary leading-relaxed">
                                                Continuously participating in project-based learning for AI and data utilization,
                                                including programs by public institutions and universities.
                                            </p>
                                        </div>

                                        <div className="mt-4 space-y-6">
                                            {learningHistory.map((item, index) => (
                                                <div key={item.year + item.title} className="flex gap-4">
                                                    <div className="flex flex-col items-center mt-1 min-w-[64px]">
                                                        <div className="text-[11px] font-semibold text-secondary">
                                                            {item.year}
                                                        </div>
                                                        {index < learningHistory.length - 1 && (
                                                            <div className="w-px flex-1 bg-white/10 mt-1"></div>
                                                        )}
                                                    </div>
                                                    <div className="text-sm leading-relaxed text-white/90">
                                                        {item.url ? (
                                                            <a
                                                                href={item.url}
                                                                target="_blank"
                                                                rel="noreferrer"
                                                                className="underline underline-offset-4 decoration-white/20 hover:decoration-white"
                                                            >
                                                                {item.title}
                                                            </a>
                                                        ) : (
                                                            <span>{item.title}</span>
                                                        )}
                                                        {item.companies && (
                                                            <div className="text-xs text-secondary mt-1">
                                                                {item.companies}
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </BentoCard>

                                {/* City Scape */}
                                <BentoCard 
                                    icon={IconMap}
                                    title="City Scape"
                                    subtitle="Fieldwork & Research"
                                    desc="Fieldwork under the name of “walking.” By tracing everyday routes on foot, we discover assets that never appear in datasets and turn them into new perspectives on the city."
                                    tags={['Urban Research', 'Walking', 'MAPDATA']}
                                >
                                    <div className="border-t border-white/10 pt-3 mt-2 space-y-2">
                                        <p className="text-xs font-bold tracking-widest uppercase text-secondary">
                                            Field Notes
                                        </p>
                                        <ul className="space-y-1 text-sm">
                                            <li>
                                                <a
                                                    href="https://zenn.dev/chattso_gpt/articles/bbfeccaf9c71cf"
                                                    target="_blank"
                                                    rel="noreferrer"
                                                    className="underline underline-offset-4 decoration-white/30 hover:decoration-white text-white"
                                                >
                                                    Festival search app log (Gemini × Google)
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </BentoCard>

                                {/* Architecture */}
                                <BentoCard 
                                    icon={IconLayers}
                                    title="Architecture"
                                    subtitle="Project Management"
                                    desc="From back-office operations to cross-functional team coordination, we support projects that require careful orchestration so that complex initiatives move forward with clarity and calmness."
                                    tags={['Management', 'Back Office']}
                                />
                            </div>
                        </div>
                    </section>

                    {/* About + Portfolio */}
                    <section id="about" className="py-40 px-6 fade-in-up">
                        <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-12">
                            
                            {/* Left */}
                            <div>
                                <p className="font-serif italic text-3xl md:text-5xl leading-tight mb-10 text-white/90">
                                    "To define the city,<br/>
                                    <span className="text-secondary">we must walk through it."</span>
                                </p>

                                <div className="text-lg text-secondary leading-relaxed space-y-6">
                                    <p>
                                        Chattso-GPT is a label for freelance and project-based work that moves across
                                        cities, culture, and operations. It is grounded in experience across sales and
                                        internal operations in finance, real estate, and content-related businesses,
                                        including work on internal controls, compliance, and workflow design.
                                    </p>
                                    <p>
                                        In recent years, the focus has been on project-based learning around AI and data
                                        utilization with public programs and universities, while continuing creative
                                        activities such as music, writing, and drawing. The aim is to act as a calm,
                                        reliable counterpart who can move between culture and logic, and help organizations
                                        translate ambiguous context into practical structures.
                                    </p>
                                </div>
                            </div>

                            {/* Right: portfolio images */}
                            <div className="grid grid-cols-2 gap-4 md:mt-8">
                                {portfolioImages.map((img, index) => {
                                    const objectPosClass =
                                        index === 1
                                            ? 'object-cover object-[50%_20%]'
                                            : 'object-cover';

                                    return (
                                        <button
                                            key={img.src}
                                            type="button"
                                            onClick={() => openLightbox(img)}
                                            className="group rounded-2xl overflow-hidden border border-white/10 bg-black/40 focus:outline-none focus:ring-2 focus:ring-accent/60"
                                        >
                                            <img
                                                src={img.src}
                                                alt={img.alt}
                                                loading="lazy"
                                                className={`w-full h-40 md:h-48 transform group-hover:scale-[1.05] transition-transform duration-500 ${objectPosClass}`}
                                            />
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-20 border-t border-white/10 px-6 fade-in-up bg-black">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                            <div>
                                <h3 className="text-2xl font-bold tracking-tighter text-white">Chattso-GPT</h3>
                                <p className="text-xs text-secondary mt-2 tracking-widest uppercase">
                                    Tokyo Based / Personal Studio
                                </p>
                            </div>
                            
                            <div className="flex gap-8">
                                <a
                                    href="mailto:yasuhito.yanagisawa@gmail.com"
                                    className="text-sm font-bold text-secondary hover:text-white transition-colors"
                                >
                                    EMAIL
                                </a>
                                <a
                                    href="https://github.com/yasuhitoyanagisawa"
                                    target="_blank"
                                    rel="noreferrer"
                                    className="text-sm font-bold text-secondary hover:text-white transition-colors"
                                >
                                    GITHUB
                                </a>
                                <a
                                    href="https://timerex.net/s/omatsuri.chasottco_dbe9/08118041"
                                    target="_blank"
                                    rel="noreferrer"
                                    className="text-sm font-bold text-accent hover:text-white transition-colors"
                                >
                                    CONSULTATION
                                </a>
                            </div>
                        </div>
                    </footer>

                    {/* Lightbox overlay */}
                    {lightboxImage && (
                        <div
                            className="fixed inset-0 z-[80] bg-black/70 flex items-center justify-center px-4"
                            onClick={closeLightbox}
                        >
                            <div
                                className="relative max-w-3xl w-full"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <button
                                    type="button"
                                    onClick={closeLightbox}
                                    className="absolute -top-10 right-0 text-secondary hover:text-white text-sm font-bold tracking-widest uppercase"
                                >
                                    Close ✕
                                </button>
                                <div className="bg-black/60 rounded-2xl p-3 border border-white/20">
                                    <img
                                        src={lightboxImage.src}
                                        alt={lightboxImage.alt}
                                        className="w-full max-h-[80vh] object-contain rounded-xl"
                                        loading="lazy"
                                    />
                                </div>
                                {lightboxImage.label && (
                                    <p className="mt-3 text-sm text-center text-secondary">
                                        {lightboxImage.label}
                                    </p>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
